# Эта конфигурация исправляет ошибку 'host not found in upstream',
# заставляя Nginx разрешать имя хоста 'padaroja-backend' динамически во время выполнения.

upstream backend_service {
    # 'padaroja-backend' - это имя контейнера/сервиса, определенное в docker-compose.yml.
    # Мы используем его здесь, хотя фактический прокси будет использовать динамическое разрешение.
    server padaroja-backend:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # ВАЖНО: Устанавливаем внутренний DNS-резолвер Docker. 
    # Это позволяет Nginx разрешать DNS во время обработки запроса (динамически).
    resolver 127.0.0.11 valid=5s;

    location / {
        # Обслуживание статических файлов фронтенда (например, index.html)
        try_files $uri $uri/ /index.html;
    }

    # Определяем переменную для имени хоста бэкенда.
    set $backend_host "padaroja-backend";

    # Проксируем API-запросы к Go бэкенд-сервису
    location /api/ {
        # Используем переменную, чтобы гарантировать динамическое разрешение хоста во время выполнения запроса
        proxy_pass http://$backend_host:8080;
        
        # Стандартные заголовки прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Отключаем буферизацию
        proxy_buffering off;
    }
}