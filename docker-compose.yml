services:
  padaroja-db:
    image: postgres:15-alpine
    container_name: padaroja-db
    restart: unless-stopped  # Изменили на unless-stopped
    environment:
      POSTGRES_USER: admintblog
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: tblog
    ports:
      - "5432:5432"
    volumes:
      # Добавляем скрипт для создания расширения UUID
      - ./init-uuid.sql:/docker-entrypoint-initdb.d/01-init-uuid.sql:ro
      - pgdata:/var/lib/postgresql/data
      
    # Упрощенный healthcheck
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admintblog -d tblog"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
  # 2. BACKEND SERVICE
  padaroja-backend:
    build: .
    container_name: padaroja-backend
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      # Используйте имя сервиса DB_HOST: db
      DB_HOST: padaroja-db
      DB_PORT: 5432
      DB_USER: admintblog
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: tblog
      DB_SSL_MODE: disable
      # ... другие переменные бэкенда ...
      
    # 4. УСЛОВНАЯ ЗАВИСИМОСТЬ
    depends_on:
      padaroja-db:
        condition: service_healthy # Запускается только после успешного Healthcheck БД

  # 3. FRONTEND SERVICE (Nginx)
  padaroja-frontend:
    # ИСПРАВЛЕНО: Заменили заполнитель на 'frontend', предполагая, что это имя каталога.
    # ПРОВЕРЬТЕ: Замените './frontend' на фактический путь к вашему Dockerfile для фронтенда, если он другой!
    build: ./web 
    container_name: padaroja-frontend
    restart: on-failure
    ports:
      - "80:80"
    depends_on:
      - padaroja-backend # Зависит от бэкенда для проксирования запросов
    volumes:
      # ИЗМЕНЕНИЕ: Теперь ожидается, что файл default.conf находится в каталоге ./frontend_conf/
      # ВАЖНО: Создайте каталог 'frontend_conf' и переместите 'default.conf' туда.
      - ./frontend_conf/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata: