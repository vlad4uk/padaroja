services:
  postgres:
    image: postgres:15-alpine
    container_name: tblog_postgres
    environment:
      POSTGRES_USER: admintblog
      POSTGRES_PASSWORD: system
      POSTGRES_DB: tblog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tblog_backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admintblog
      DB_PASSWORD: system
      DB_NAME: tblog
      DB_SSL_MODE: disable
      JWT_SECRET: bcnd3mfu4roej7snbc3hry2tpyi1djet
      JWT_EXPIRY_HOURS: 24
      SERVER_PORT: 8080
      FRONTEND_URL: http://localhost:3000
      APP_ENV: development
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tblog_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: