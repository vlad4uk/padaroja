# Эта конфигурация исправляет ошибку 'host not found in upstream',
# заставляя Nginx разрешать имя хоста 'backend' динамически во время выполнения.

upstream backend_service {
    # 'backend' - это имя сервиса, определенное в docker-compose.yml
    server backend:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Устанавливаем внутренний DNS-резолвер Docker.
    # IP 127.0.0.11 является стандартным внутренним резолвером в Docker/Docker Compose.
    resolver 127.0.0.11 valid=5s;

    location / {
        # Предполагается, что ваш фронтенд обслуживает статические файлы или маршрутизацию на стороне клиента
        try_files $uri $uri/ /index.html;
    }

    # Определяем переменную для имени хоста бэкенда, чтобы включить динамическое разрешение
    set $backend_host "backend";

    # Проксируем API-запросы к Go бэкенд-сервису
    location /api/ {
        # Используем переменную, чтобы гарантировать динамическое разрешение хоста во время обработки запроса
        proxy_pass http://$backend_host:8080;
        
        # Стандартные заголовки прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Отключаем буферизацию
        proxy_buffering off;
    }
}